name: Price Monitor

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: 

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Scraper & Analysis
        env:
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            # UPDATED: Matches your new GitHub Secret name and your .env
            SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
            GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
            DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node monitor.js

      - name: Run Broadcast Discovery
        env:
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            # UPDATED: Matches your new GitHub Secret name
            SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
            GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
            DISCORD_SURVEILLANCE_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
            X_ACCOUNT_ACTIVE: 'false'
        run: node broadcast.js